<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://guitrein.github.io/js/store.js"></script>
    <link rel="manifest" href="https://guitrein.github.io/manifest.json">

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>github/guitrein</title>
</head>

<body>
    release 7
    <section class="section"></section>
        <div class="container">
            <div id="usuario">
                <span><img src="img/perfil.png">
                <p>Usuario</p>
                <p class id="saldo">Saldo :</p>
                </span>
            </div>
            <div id="lucro">
                <span id="span_pos"></span>
            </div>
            <div id="gasto">
                <span id="span_neg"></span>
            </div>
            <br>
            <div id="operacao">
                <input type="button" id="botao_adicionar" value="+">
                <input type="button" id="botao_diminuir" value="-">
                <ul id="lista">
                </ul>
            </div>
            <button class="mdc-button foo-button">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Button</span>
            </button>
        </div>
    </section>
    <script src="https://guitrein.github.io/js/script.js"></script>
    <script src="https://guitrein.github.io/js/tarefas.js"></script>
    <script src="https://guitrein.github.io/service-worker.js"></script>
    <script>
        mdc.ripple.MDCRipple.attachTo(document.querySelector('.foo-button'));
    </script>
</body>

</html>
